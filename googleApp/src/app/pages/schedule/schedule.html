<ion-header>
  
  <style type="text/css">
    #scrolly{

        overflow-x: hidden;
        width: 1000px;
        height: 190px;
        overflow: auto;
        overflow-y: hidden;
        margin: 0 auto;
        white-space: nowrap
    }

    img{

        display: inline;
    }
</style>

</ion-header>
<ion-content>
    <div style="max-width: 90%; margin-left: 3%;">
        <ion-toolbar>
          <ion-searchbar style="box-shadow: none !important;" [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Buscar aplicaciones y juegos"><ion-menu-button></ion-menu-button></ion-searchbar>
        </ion-toolbar>
      </div>
    <ion-tabs style="color: #105a01;margin-top: 55px; margin-bottom: 20px; z-index: 12;">
        <ion-tab-bar slot="top">
          <ion-tab-button tab="schedule">
            <ion-label>JUEGOS</ion-label>
          </ion-tab-button>
    
          <ion-tab-button tab="schedule">
            <ion-label>CONSOLAS</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="schedule">
            <ion-label>DISPOSITIVOS</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>

  <ion-title>No te lo pierdas!</ion-title>
    <div id="scrolly" >
        <ion-card *ngFor="let item of items" style="max-width: 120px; box-shadow: none !important;">
          <ion-card-content>
            <img src="{{item.image}}" alt="{{item.title}} portada" style="max-width: 100px;"/>
            <ion-card-title style="font-size: 12px;">
                {{item.title}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </div>
      <ion-title>Consolas y m√°s!</ion-title>
    <div id="scrolly" >
        <ion-card *ngFor="let item of newUpdated" style="max-width: 120px; box-shadow: none !important;">
          <ion-card-content>
            <img src="{{item.image}}" alt="{{item.title}} portada" style="max-width: 100px;"/>
            <ion-card-title style="font-size: 12px;">
                {{item.title}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </div>
      <ion-title>El video es el futuro!</ion-title>
      <div id="scrolly" >
          <ion-card *ngFor="let item of mediaVideo" style="max-width: 120px; box-shadow: none !important;">
            <ion-card-content>
              <img src="{{item.image}}" alt="{{item.title}} portada" style="max-width: 100px;"/>
              <ion-card-title style="font-size: 12px;">
                  {{item.title}}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </div>
  

  <ion-list-header [hidden]="shownSessions > 0">
    No Sessions Found
  </ion-list-header>

  
</ion-content>
